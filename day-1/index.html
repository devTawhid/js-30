<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="btn" class="keys">
      <button data-id="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </button>
      <button data-id="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </button>
      <button data-id="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </butt>
      <button data-id="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </button>
      <button data-id="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </button>
      <buton data-id="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </buton>
      <button data-id="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </button>
      <button data-id="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </button>
      <button data-id="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </button>
    </div>

    <div id="audio-files">
        <audio
        id="65"
        src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"
        ></audio>
        <audio
        id="83"
        src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"
        ></audio>
        <audio
        id="68"
        src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"
        ></audio>
        <audio
        id="70"
        src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"
        ></audio>
        <audio
        id="71"
        src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"
        ></audio>
        <audio
        id="72"
        src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"
        ></audio>
        <audio
        id="74"
        src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"
        ></audio>
        <audio
        id="75"
        src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"
        ></audio>
        <audio
        id="76"
        src="sounds/Khamoshiyan - Arijit (Unplugged) (1).mp3"
        ></audio>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
